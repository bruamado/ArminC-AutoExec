// Default custom config by Stanley

// Launch options:
// -tickrate 128 -novid -high -refresh 144 -threads 28 +fps_max 0
echo "Please add launch Options to startup:"
echo "-tickrate 128 -novid -high -refresh 144 -threads 28 +fps_max 0"

sensitivity "1.37654321"
cl_prefer_lefthanded "true"
cl_silencer_mode "1"

bind "mouse3" "player_ping"
bind "mouse4" "+voicerecord"

bind "scancode11" "switchhands"   // [h] Switch hands
bind "scancode9" "slot7"          // [f] Flashbang
//  bind "scancode20" "lastinv"       // [q] Last weapon
bind "scancode12" "+lookatweapon" // [i] Look at weapon
bind "scancode40" "messagemode"   // [Enter] Global chat
bind "scancode60" "autobuy"       // [F3] Auto-buy at deathmatch

alias primaryF "bind scancode9 slot7"
alias setF "+lookatweapon"
alias setE "slot8"

alias -secondbinds "primaryQ; primaryE; primaryF; primaryC; primaryX; primaryZ; primaryV; -lookatweapon"

echo "stanley.cfg has been executed"